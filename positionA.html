<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position in css</title>
    <style>
      html {
        box-sizing: border-box;
        font-family: "Courier New", Courier, monospace;
        padding: 0;
        margin: 0;
      }

      main div {
        border: 1px solid black;
        margin: 20px;
        padding: 20px;
        font-size: 24px;
        height: 100px;
        text-align: center;
        width: 150px;
        border-radius: 10px;
        line-height: 100px;
      }

      main div:nth-child(1) {
        background-color: #f91c1c;
        color: white;
        position: static;
      }
      main div:nth-child(2) {
        background-color: #1c7ef9;
        color: white;
        position: relative;
        /* top:200px;
        left:200px; */

        right: 0px;
        bottom: 0px;
      }

      main {
        background-color: grey;
        position: relative;
      }
      main div:nth-child(3) {
        background-color: #f91c1c;
        color: white;
        position: absolute;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
      }
      main div:nth-child(4) {
        background-color: #1c7ef9;
        color: white;
      }
      main div:nth-child(5) {
        background-color: #f91c1c;
        color: white;
      }


      @media screen and (max-width: 600px) {
        main{
            background-color: limegreen;
        }
        main div {
          width: 100px;
          height: 80px;
          font-size: 18px;
          line-height: 80px;
        }
        
      }
    </style>
  </head>
  <body>
    <header></header>
    <nav></nav>
    <main>
      <div>Static</div>
      <div>Relative</div>
      <div>Absolute</div>
      <div>Fixed</div>
      <div>Sticky</div>
    </main>
    <footer></footer>
  </body>
</html>
