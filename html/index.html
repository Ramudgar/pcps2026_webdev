<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

    <style>
      /* p{

      #para1 {
        color: red;
      }

      .btn {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .container {
        border: 2px solid black;
        padding: 10px;
        margin-top: 20px;
        background-color: antiquewhite;
      }

      .container div p {
        color: purple;
      }

  <body>
    <!-- <img src="../assets/images/selfpic.JPG" alt="" /> -->

    <p id="para1">This is a paragraph one.</p>
    <p id="para2">This is a paragraph two.</p>

    <button class="btn">Click Me</button>
    <button class="btn">Click Me Too</button>

    <div class="container">
      <h3>This is a heading</h3>
      <p>This is a paragraph inside a div.</p>
      <div>
        <p>This is a paragraph inside a div.</p>
      </div>
      <p>This is a paragraph a div.</p>
    </div>

    <div>
      <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /> <br /><br />
        <hr />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /> <br /><br />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </div>


    <table border="1">
  <caption>Student Report</caption>
  <thead>
    <tr>
      <th rowspan="2">Name</th>
      <th colspan="2">Marks</th>
    </tr>
    <tr>
      <th>Math</th>
      <th>Science</th>
    </tr>
  </thead>
  <tbody>
    <tr>

    </tr>
  </tbody>
</table>
