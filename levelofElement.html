<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level of Element</title>
    <style>
      html {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
      }

      nav {
        background-color: #333;
        color: white;
        padding: 10px;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: large;
        font-weight: semi-bold;
      }

      nav ul li {
        display: inline-block;
        margin-right: 15px;
      }

      nav ul li a:hover {
        text-decoration: underline;
        color: rgb(255, 119, 0);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Level of Element</h1>
      <p>
        This is a simple HTML document to demonstrate the concept of element
        levels.
      </p>
    </header>
    <nav>
      <ul>
        <li><a href="#header">Header</a></li>
        <li><a href="#nav">Navigation</a></li>
        <li><a href="#main">Main</a></li>
        <li><a href="#footer">Footer</a></li>
      </ul>
    </nav>
    <main>
      <h2>Main Content</h2>
      <p>This is the main content area.</p>
    </main>
    <footer>
      <p>&copy; 2023 Level of Element</p>
    </footer>
  </body>
</html>
