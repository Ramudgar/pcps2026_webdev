<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model</title>
  </head>
  <body>
    <h1 class="title">DOM Manipulation Example</h1>
    <p id="intro">This is an introductory paragraph.</p>
    <p id="additional-info">This is some additional information.</p>
    <h1 class="title">Update paragraph</h1>
    <button id="update-btn">Update Paragraph</button>

    <form action="#">
      >
      <input type="email" name="user_email" id="user_email" />
      <input type="submit" value="Submit" />
    </form>

    <script>
      //   console.log(document);
      // Accessing elements by Tag Name
      let heading1 = document.getElementsByTagName("h1");
      //   console.log(heading1);
      console.log(heading1[0].textContent);

      heading1[0].innerHTML = "This is <em> updated</em> heading";

      // Accessing elements by ID
      let introParagraph = document.getElementById("intro");
      console.log(introParagraph.textContent);

      introParagraph.innerHTML =
        "This is <strong>updated</strong> introductory paragraph.";

      // Accessing elements by Class Name
      let titles = document.getElementsByClassName("title");
      console.log(titles);

      //   Accessing elements using Query Selector
      let additionalInfo = document.querySelector("#additional-info");
      console.log(additionalInfo.textContent);

      additionalInfo.innerHTML =
        "This is <u>updated</u> additional information paragraph.";

      // accesing element using query selector all
      let allTitles = document.querySelectorAll(".title");
      console.log(allTitles);

      //
      // Adding event listener to button
      let updateBtn = document.getElementById("update-btn");
      updateBtn.addEventListener("click", function () {
        introParagraph.innerHTML =
          "The introductory paragraph has been <mark>updated</mark> after clicking the button.";
      });

      // Form handling
      let emailInput = document.getElementById("user_email");
      emailInput.addEventListener("input", function () {
        console.log(emailInput.value);
      });

      let form = document.querySelector("form");
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission
        alert(`Form submitted with email: ${emailInput.value}`);
        emailInput.value = ""; // Clear the input field after submission
      });
    </script>
  </body>
</html>
